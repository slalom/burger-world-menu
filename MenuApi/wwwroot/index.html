<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Burger World Menu</title>
 <style>
 input[type='submit'], button, [aria-label] {
 cursor: pointer;
 }
 #spoiler {
 display: none;
 }
 </style>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
 <main role="main" class="flex-shrink-0">
 <div class="container">
 <img src="https://cheekyburger.weebly.com/uploads/5/1/2/1/51218051/s777933512805876197_p1_i1_w2560.jpeg" width="400"/>
 <h1>Burger World Menu!</h1>
 <h3>Add</h3>
 <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
 <input type="text" id="add-name" placeholder="name">
 <input type="text" id="add-price" placeholder="price">
 <input type="submit" value="Add" class="btn btn-primary">
 </form>
 <div id="spoiler">
 <h3>Edit</h3>
 <form class="my-form">
 <input type="hidden" id="edit-id">
 <input type="text" id="edit-name">
 <input type="text" id="edit-price">
 <input type="submit" value="Save" class="btn btn-success">
 <a onclick="closeInput()" aria-label="Close">&#10006;</a>
 </form>
 </div>
 <p id="counter"></p>
 <table class="table">
 <tr>
 <thead class="thead-light">
 <th>Name</th>
 <th>Price</th>
 <th></th>
 <th></th>
 </thead>
 </tr>
 <tbody id="items"></tbody>
 </table>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
 <script src="site.js"></script>
</div></main>
</body>
</html>
